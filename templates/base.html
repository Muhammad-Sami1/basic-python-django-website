<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title> {% block title %}{% endblock title %} ICT Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ICT Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/contact">Contact us</a>
          </li>

          <!-- Dark/Light Mode Feature -->
          <html>

          <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body {
                padding: 0px;
                background-color: white;
                color: black;
                font-size: 15px;
              }

              .dark-mode {
                background-color: #352F2F;
                color: white;
              }
            </style>
          </head>

          <body>
            <button onclick="myFunction()" class="btn btn-danger">Dark/Light-Mode</button>
            <script>
              function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
              }
            </script>
          </body>

          </html>
        </ul>

        <!-- Login-Feature -->
        <a class="btn btn-light me-2" href="/login">Login</a>
        <a class="btn btn-warning" href="/signup">Create Account</a>
      </div>
    </div>
  </nav>

  <!--For displaying error messages-->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}



  {% block body %} {% endblock body %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
